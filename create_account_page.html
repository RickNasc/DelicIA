<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DelicIA - Criar Conta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#delicia_login" class="back-button">&#8592;</a>
        Criar Nova Conta
    </header>

    <div class="container">
        <h1>Cadastre-se no DelicIA</h1>
        <form>
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" placeholder="Seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="seu.email@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="********" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" placeholder="********" required>
            </div>
            <button type="button" onclick="handleSignUp()">Criar Conta</button>
        </form>
        <div class="links">
            <a href="#delicia_login">Já tem uma conta? Faça login</a>
        </div>
    </div>

    <footer>
        &copy; 2025 DelicIA App
    </footer>

    <script src="create_account_page.js"></script>
</body>
</html>
