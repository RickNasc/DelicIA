<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DelicIA - Redefinir Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#delicia_login" class="back-button">&#8592;</a>
        Redefinir Senha
    </header>

    <div class="container">
        <h1>Redefinir Sua Senha</h1>
        <p>Insira seu email para receber um link de redefinição de senha.</p>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="seu.email@example.com" required>
            </div>
            <button type="button" onclick="handleResetPassword()">Redefinir Senha</button>
        </form>
        <div class="links">
            <a href="#delicia_login">Lembrou da senha? Faça login</a>
        </div>
    </div>

    <footer>
        &copy; 2025 DelicIA App
    </footer>

    <script src="reset_password_page.js"></script>
</body>
</html>
